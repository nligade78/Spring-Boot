# Application Information
spring.application.name=EmployeeManagement
server.port=8080

# R2DBC Configuration for H2 In-Memory Database
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Enable H2 Console for web access (useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# General Spring Boot Settings
spring.main.allow-bean-definition-overriding=true
#debug=true
