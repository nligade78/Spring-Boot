<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3"></div>
            <form th:action="@{/process}" method="post" th:object="${loginData}">
                    <h1 class="text-center">Sing-up Here</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text" name="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${loginData.userName}"
                    th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}">
                     <div th:each="e : ${#fields.errors('userName')}" th:text="${e}"  id="validationServer03Feedback" class="invalid-feedback"></div>
<!--                    <p th:text="${e}"></p>-->
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputPassword1" th:value="${loginData.email}"
                    th:classappend="${#fields.hasErrors('email')}?'is-invalid':''">
                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed"  th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''">
                    <label class="form-check-label" for="exampleCheck1">Agree terms and Conditions</label>
                    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
