<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example Of loop</title>
</head>
<body>
    <h1>Going to traverse element in collection...</h1>
    <h1 th:text="${names}"></h1>

    <ul>
        <li th:each="n,status  :${names}">
            <span th:text="${status.index}+' '+${n}" ></span>
        </li>
    </ul>
</body>
</html>
